{% extends "base.html" %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.owner.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-4" href="{% url 'dj-user-posts' object.owner.username %}">{{ object.owner }}</a>
                <small class="text-muted mr-4" >{{ object.posted|date:"F d, Y" }}</small>
                <a
                    class="like-btn ml-auto"
                    data-href='{{ object.get_api_like_url }}' 
                    data-likes='{{ object.liked.count }}' 
                    href='{{ object.get_like_url }}'>
                    {{ object.liked.count }} {{ like_button }}
                </a>                
                {% if object.owner == user %}
                    <div>
                        <a class="btn btn-outline-primary btn-sm mt-1 mb-1" href="{% url 'dj-post-update' object.id %}">Update</a>
                        <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'dj-post-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h5 class="article-title">{{ object.title }}</h5>
            <p class="article-content">{{ object.content }}</p>
        </div>
    </article>
{% endblock content %}
