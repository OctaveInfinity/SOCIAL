{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4"><b>Delete Post</b></legend>
                <h5>Are you sure you want to delete the post "{{ object.title }}"</h5>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger btn-sm" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary btn-sm" href="{% url 'dj-post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
